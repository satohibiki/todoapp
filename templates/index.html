{% extends "base.html" %}

{% block body %}
<div class="form-row text-center">
    <a class="btn btn-primary m-5" href="/create" role="button">新規作成</a>
    <a class="btn btn-dark " href="/logout" role="button">ログアウト</a>
</div>
{% for post in posts %}
<div class="card w-50 mb-3" style="margin: auto;">
    <div class="card-header">
        タスク
    </div>
    <div class="card-body">
      {% if post.due.date() < today%}
      <div class="alert alert-danger" role="alert">
        期限切れ
      </div>
      {% endif %}
      <h2 class="card-title">タイトル: {{post.title}}</h2>
      <p>期限: {{post.due}}</p>
      <a class="btn btn-outline-success" href="detail/{{ post.id }}" role="button">詳細</a>
      <a class="btn btn-outline-primary" href="update/{{ post.id }}" role="button">変更</a>
      <a class="btn btn-outline-danger" href="delete/{{ post.id }}" role="button">削除</a>
    </div>
</div>

{% endfor %}
{% endblock %}
